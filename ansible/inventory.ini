etcd-02 ansible_host=10.1.1.22 node_id=2
etcd-03 ansible_host=10.1.1.23 node_id=3

[k8s_workers_x86]
k8s-worker-01 ansible_host=10.1.1.31 node_id=1
k8s-worker-02 ansible_host=10.1.1.32 node_id=2
k8s-worker-03 ansible_host=10.1.1.33 node_id=3
k8s-worker-04 ansible_host=10.1.1.34 node_id=4
k8s-worker-05 ansible_host=10.1.1.35 node_id=5
k8s-worker-06 ansible_host=10.1.1.36 node_id=6
k8s-worker-07 ansible_host=10.1.1.37 node_id=7
k8s-worker-08 ansible_host=10.1.1.38 node_id=8
k8s-worker-09 ansible_host=10.1.1.39 node_id=9
