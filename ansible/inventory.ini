[k8s_workers_arm64]
k8s-worker-pi-01 ansible_host=10.1.1.60 node_id=11 kubernetes_node_labels="node.kubernetes.io/instance-type=edge"
k8s-worker-pi-02 ansible_host=10.1.1.61 node_id=12 kubernetes_node_labels="node.kubernetes.io/instance-type=edge"

[infrastructure]
haproxy-lb ansible_host=10.1.1.50
truenas ansible_host=10.1.1.52
proxmox-backup ansible_host=10.1.1.51

# Groups
[k8s_workers:children]
k8s_workers_x86
k8s_workers_arm64

[k8s_cluster:children]
k8s_masters
k8s_workers

[all_nodes:children]
k8s_cluster
etcd
infrastructure

# Variables for all hosts
[all:vars]
ansible_user=ubuntu
ansible_ssh_private_key_file=/home/ubuntu/.ssh/homelab_rsa
ansible_ssh_common_args='-o StrictHostKeyChecking=no'
ansible_become=yes
kubernetes_version=1.31.0
containerd_version=1.7.22

# Architecture-specific vars
[k8s_workers_x86:vars]
kubernetes_node_labels="node.kubernetes.io/arch=amd64"

[k8s_workers_arm64:vars]
kubernetes_node_labels="node.kubernetes.io/arch=arm64,node.kubernetes.io/instance-type=edge"