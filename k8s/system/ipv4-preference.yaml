# Fix IPv6 preference causing Docker Hub timeouts
# Sets gai.conf to prefer IPv4 over IPv6
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: fix-ipv4-preference
  namespace: kube-system
spec:
  selector:
    matchLabels:
      app: fix-ipv4
  template:
    metadata:
      labels:
        app: fix-ipv4
    spec:
      hostNetwork: true
      hostPID: true
      tolerations:
      - operator: Exists
      containers:
      - name: fix
        image: ghcr.io/linuxserver/baseimage-alpine:3.20
        command:
        - /bin/sh
        - -c
        - |
          echo "precedence ::ffff:0:0/96  100" > /host/etc/gai.conf
          sleep infinity
        securityContext:
          privileged: true
        volumeMounts:
        - name: host-etc
          mountPath: /host/etc
      volumes:
      - name: host-etc
        hostPath:
          path: /etc
