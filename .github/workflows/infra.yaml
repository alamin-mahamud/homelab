# GitHub Actions: .github/workflows/infra.yml
name: Provision Infra

on:
  workflow_dispatch
  # push:
  #   branches: ["main"]

jobs:
  terraform:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Terraform Init
        run: terraform init
        working-directory: ./terraform

      - name: Terraform Plan
        run: terraform plan
        working-directory: ./terraform

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main'
        run: terraform apply -auto-approve
        working-directory: ./terraform
  ansible:
    runs-on: ubuntu-latest
    needs: terraform
    steps:
      - uses: actions/checkout@v3

      - name: Install Ansible
        run: sudo apt update && sudo apt install ansible -y

      - name: Parse Terraform Output
        run: |
          terraform output -json > tf-output.json
          # (Optional: generate inventory from output)

      - name: Run Ansible Playbook
        run: ansible-playbook -i ansible/inventory/hosts ansible/playbooks/base.yml
